<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đánh dấu số bài đã học</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #f3e7e9, #e3eeff, #e2f4ff, #eaf6ff);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
            }

            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            .container {
                background-color: rgba(255, 255, 255, 0.8);
                padding: 20px;
                border-radius: 16px;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
                width: 90%;
                max-width: 800px;
                height: 90vh;
                overflow-y: auto;
            }

            h1 {
                text-align: center;
                color: #444;
                margin-bottom: 20px;
                font-size: 28px;
            }

            #lesson-list {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            .lesson {
                padding: 15px;
                margin: 10px 0;
                background-color: #f1f1f1;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .lesson:hover {
                background-color: #e0e0e0;
                transform: scale(1.02);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .lesson.completed {
                background-color: #4caf50;
                text-decoration: line-through;
                color: white;
            }

            .delete-btn {
                background-color: #ff4d4d;
                border: none;
                color: white;
                padding: 5px 10px;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .delete-btn:hover {
                background-color: #ff3333;
            }

            .timestamp {
                font-size: 14px;
                color: #666;
                margin-top: 10px;
                text-align: center;
            }

            @media (max-width: 600px) {
                .lesson {
                    padding: 10px;
                    font-size: 14px;
                }

                h1 {
                    font-size: 24px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Danh sách bài học</h1>
            <ul id="lesson-list">
                <!-- Sử dụng JavaScript để tạo 119 bài học -->
            </ul>
            <div id="timestamp" class="timestamp"></div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const lessonList = document.getElementById("lesson-list");

                // Tạo 119 bài học
                for (let i = 1; i <= 119; i++) {
                    const lesson = document.createElement("li");
                    lesson.className = "lesson";
                    lesson.textContent = "Bài " + i;

                    // Tạo nút xóa đánh dấu
                    const deleteBtn = document.createElement("button");
                    deleteBtn.className = "delete-btn";
                    deleteBtn.textContent = "Xóa đánh dấu";
                    deleteBtn.addEventListener("click", (e) => {
                        e.stopPropagation();
                        lesson.classList.remove("completed");
                        saveProgress();
                    });

                    lesson.appendChild(deleteBtn);
                    lessonList.appendChild(lesson);
                }

                const lessons = document.querySelectorAll(".lesson");

                lessons.forEach((lesson) => {
                    lesson.addEventListener("click", () => {
                        lesson.classList.toggle("completed");
                        saveProgress();
                        showTimestamp();
                    });
                });

                loadProgress();
            });

            function saveProgress() {
                const lessons = document.querySelectorAll(".lesson");
                const progress = [];

                lessons.forEach((lesson) => {
                    progress.push({
                        completed: lesson.classList.contains("completed"),
                        text: lesson.textContent.replace("Xóa đánh dấu", "").trim(),
                    });
                });

                localStorage.setItem(
                    "lessonProgress",
                    JSON.stringify(progress)
                );
            }

            function loadProgress() {
                const progress = JSON.parse(
                    localStorage.getItem("lessonProgress")
                );

                if (progress) {
                    const lessonList = document.getElementById("lesson-list");
                    lessonList.innerHTML = "";

                    progress.forEach((item) => {
                        const lesson = document.createElement("li");
                        lesson.className = "lesson";
                        if (item.completed) {
                            lesson.classList.add("completed");
                        }
                        lesson.textContent = item.text;

                        const deleteBtn = document.createElement("button");
                        deleteBtn.className = "delete-btn";
                        deleteBtn.textContent = "Xóa đánh dấu";
                        deleteBtn.addEventListener("click", (e) => {
                            e.stopPropagation();
                            lesson.classList.remove("completed");
                            saveProgress();
                        });

                        lesson.appendChild(deleteBtn);
                        lesson.addEventListener("click", () => {
                            lesson.classList.toggle("completed");
                            saveProgress();
                            showTimestamp();
                        });

                        lessonList.appendChild(lesson);
                    });
                }
            }

            function showTimestamp() {
                const timestampDiv = document.getElementById("timestamp");
                const now = new Date();
                const options = { timeZone: "Asia/Ho_Chi_Minh", hour12: false };
                const timeString = now.toLocaleString("vi-VN", options);
                timestampDiv.textContent = `Thời gian hiện tại: ${timeString}`;
            }
        </script>
    </body>
</html>
